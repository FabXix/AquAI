<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Sensor Ultrasonido</title>
  <style>
    /* Estilos CSS */
  </style>
</head>
<body>
  <h1>Monitor de Sensor Ultrasonido</h1>
  <div id="sensorData">Distancia: </div>

  <script>
    // JavaScript para realizar solicitudes AJAX y actualizar los valores del sensor
    function updateSensorData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("sensorData").innerHTML = "Distancia: " + this.responseText + " cm";
        }
      };
      xhttp.open("GET", "sensor_data.txt", true);
      xhttp.send();
    }

    setInterval(updateSensorData, 1000); // Actualizar los datos cada segundo
  </script>
</body>
</html>
